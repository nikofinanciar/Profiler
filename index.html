<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikoFinanciar | Systems Over Emotions</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for browser-side JSX translation -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes scan {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(200vh); }
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .animate-scan {
            animation: scan 8s linear infinite;
        }

        .animate-loading {
            animation: loading 2s ease-in-out infinite;
        }

        .backdrop-blur-xl {
            backdrop-filter: blur(24px);
        }
        
        .selection-gold::selection {
            background: rgba(184, 155, 102, 0.3);
        }
    </style>
</head>
<body class="selection-gold">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- THEME COLORS ---
        const COLORS = {
            bg: '#020202',
            sage: '#87A96B', 
            terracotta: '#B2635E', 
            gold: '#B89B66'
        };

        // --- ICON HELPER ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- LOGO COMPONENT ---
        const Logo = ({ className = "w-10 h-10", color = "#B89B66" }) => (
            <svg viewBox="0 0 400 300" className={className} fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M60 220V80H115L155 160V80H200V220H150L110 140V220H60Z" fill="white" />
                <path d="M220 80H320V120H265V150H310V185H265V220H220V80Z" fill={color} />
                <path d="M30 230L120 180L180 210L260 110L320 140L360 40" stroke={color} strokeWidth="12" strokeLinecap="round" strokeLinejoin="round" />
                <path d="M340 45L360 40L355 60" stroke={color} strokeWidth="12" strokeLinecap="round" strokeLinejoin="round" />
            </svg>
        );

        // --- BACKGROUND ---
        const FloatingSystems = () => (
            <div className="fixed inset-0 z-0 pointer-events-none overflow-hidden">
                <div className="absolute top-[10%] left-[15%] w-64 h-64 bg-[#B89B66]/5 blur-[100px] rounded-full"></div>
                <div className="absolute bottom-[20%] right-[10%] w-96 h-96 bg-[#87A96B]/5 blur-[120px] rounded-full"></div>
                <div className="absolute inset-0 opacity-[0.03]" 
                     style={{ backgroundImage: `linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px)`, backgroundSize: '80px 80px' }}>
                </div>
                <div className="absolute top-1/4 right-1/4 w-px h-32 bg-gradient-to-b from-transparent via-[#B89B66]/20 to-transparent animate-bounce"></div>
                <div className="absolute inset-0 w-full h-1 bg-gradient-to-r from-transparent via-white/5 to-transparent top-0 animate-scan"></div>
            </div>
        );

        // --- PAGES ---
        const Home = ({ setActivePage }) => (
            <div className="py-32 text-center px-6">
                <section className="max-w-5xl mx-auto mb-40 relative">
                    <div className="inline-flex items-center gap-3 px-4 py-1.5 border border-[#B89B66]/20 bg-[#B89B66]/5 text-[#B89B66] text-[10px] font-black uppercase tracking-[0.4em] mb-12">
                        <Icon name="zap" size={14} /> Engineering Efficiency
                    </div>
                    <h1 className="text-6xl md:text-[130px] font-black tracking-tighter mb-10 leading-[0.8] italic uppercase">
                        Mastering <br />
                        <span className="text-[#B89B66]">Markets.</span>
                    </h1>
                    <p className="text-xl md:text-3xl text-zinc-400 mb-14 max-w-3xl mx-auto font-light leading-relaxed">
                        Leveraging high-stakes healthcare discipline to build the future of AI automation and financial psychology.
                    </p>
                    <div className="flex flex-col sm:flex-row gap-6 justify-center items-center">
                        <button onClick={() => setActivePage('ai-lab')} className="bg-white text-black px-12 py-5 font-black uppercase tracking-widest text-xs hover:bg-[#B89B66] transition-all flex items-center gap-2">
                            Explore AI <Icon name="arrow-right" size={16} />
                        </button>
                        <button onClick={() => setActivePage('trading')} className="border border-white/10 px-12 py-5 font-black uppercase tracking-widest text-xs hover:bg-white/5 transition-all">
                            View Live Trading
                        </button>
                    </div>
                </section>

                <section className="py-40 border-y border-white/5 bg-[#050505] relative overflow-hidden">
                    <div className="max-w-4xl mx-auto px-6 relative z-10">
                        <h2 className="text-xs font-black uppercase tracking-[0.5em] text-zinc-600 mb-12 italic">The Narrative</h2>
                        <p className="text-2xl md:text-4xl font-light leading-relaxed italic text-zinc-300">
                            "In nursing, there is no room for 'maybe.' My early career was built on protocol and precision. I founded Nikofinanciar because the discipline required to save a life is the same discipline required to master a market."
                        </p>
                        <div className="mt-12 text-[#B89B66] font-black uppercase tracking-widest text-[10px] italic">— Systems over Emotions</div>
                    </div>
                </section>

                <section className="py-40 border-t border-white/5">
                    <div className="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-20 items-center text-left">
                        <div className="relative p-12 bg-zinc-900/30 border border-white/5 rounded-sm overflow-hidden backdrop-blur-md">
                            <div className="h-32 bg-[#B89B66]/5 rounded border border-[#B89B66]/10 flex items-center justify-center">
                                <Icon name="layout" size={48} className="text-[#B89B66]/20" />
                            </div>
                        </div>
                        <div>
                            <span className="text-[#B89B66] font-black tracking-[0.4em] uppercase text-[10px] mb-6 block italic">Digital Architecture</span>
                            <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-8 leading-tight">High-Performance Hubs.</h2>
                            <p className="text-zinc-400 text-lg leading-relaxed mb-10 font-light italic">
                                We engineer conversion-focused websites that act as the neural center for your business. Fast, optimized, and built with absolute protocol.
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        );

        const AILab = () => (
            <div className="py-32 px-6 max-w-5xl mx-auto text-center">
                <h2 className="text-8xl font-black italic uppercase tracking-tighter mb-8 leading-none">AI Lab</h2>
                <div className="grid md:grid-cols-2 gap-8 mb-32">
                    <div className="bg-zinc-900/30 p-16 border border-white/5 text-left">
                        <h3 className="text-4xl font-black italic uppercase mb-6 tracking-tighter">Simple Call Assistant</h3>
                        <p className="text-zinc-500 italic mb-10 text-sm">Handles basic FAQs and redirects calls based on intent. Replaces human reception overhead.</p>
                        <button className="w-full py-5 border border-white/10 font-black uppercase text-[10px] tracking-widest hover:bg-white hover:text-black transition-all">Request Deployment</button>
                    </div>
                    <div className="bg-zinc-900/30 p-16 border border-white/5 text-left text-white">
                        <h3 className="text-4xl font-black italic uppercase mb-6 tracking-tighter">Complex AI Systems</h3>
                        <p className="text-zinc-500 italic mb-10 text-sm">Nuanced, human-like voice systems designed for appointment setting and objection handling.</p>
                        <button className="w-full py-5 bg-white text-black font-black uppercase text-[10px] tracking-widest hover:bg-[#B89B66] transition-all">Request Deployment</button>
                    </div>
                </div>
            </div>
        );

        const TradingFloor = () => (
            <div className="py-32 px-6 max-w-7xl mx-auto text-center">
                <h2 className="text-8xl font-black italic uppercase tracking-tighter mb-4 leading-none">The Proof.</h2>
                <p className="text-[#87A96B] font-black uppercase tracking-[0.5em] text-[10px] mb-20">Transparency Hub — Mentor: Swush</p>
                <div className="bg-zinc-900/50 border border-white/5 p-20 text-center backdrop-blur-md">
                    <Icon name="bar-chart-3" size={64} className="mx-auto text-zinc-800 mb-8" />
                    <p className="text-zinc-600 font-black italic uppercase tracking-widest italic">Tick Performance Feed Syncing...</p>
                </div>
            </div>
        );

        const DisciplineClub = () => (
            <div className="py-32 px-6 max-w-5xl mx-auto text-center">
                <div className="bg-zinc-900/30 border border-white/10 p-16 md:p-32 relative overflow-hidden">
                    <h2 className="text-xs font-black uppercase tracking-[0.5em] text-[#B89B66] mb-12 italic">The $1 Commitment</h2>
                    <h3 className="text-6xl md:text-8xl font-black italic uppercase tracking-tighter mb-10 leading-none">Discipline Vault.</h3>
                    <p className="text-2xl text-zinc-400 font-light italic leading-relaxed mb-12 max-w-2xl mx-auto">
                        "Master your psychology for the price of a coffee. Skin in the game changes the entire mindset."
                    </p>
                    <button className="bg-white text-black px-12 py-6 font-black uppercase tracking-widest text-sm hover:bg-[#B89B66] transition-all">Enter Vault for $1</button>
                </div>
            </div>
        );

        const SocialHub = () => (
            <div className="py-40 text-center px-6 max-w-5xl mx-auto">
                <h2 className="text-7xl font-black italic uppercase tracking-tighter mb-20 leading-none">Social Hub</h2>
                <div className="grid md:grid-cols-3 gap-1 bg-white/5 border border-white/5 p-1">
                    {['Instagram', 'YouTube', 'Twitter'].map((p) => (
                        <div key={p} className="bg-black p-20 hover:bg-zinc-900 transition-all cursor-pointer">
                            <Icon name={p.toLowerCase()} size={36} className="mx-auto mb-8" />
                            <h4 className="text-xl font-black italic uppercase tracking-tighter">{p}</h4>
                        </div>
                    ))}
                </div>
            </div>
        );

        // --- ROOT APP ---
        const App = () => {
            const [activePage, setActivePage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const timer = setTimeout(() => setLoading(false), 2000);
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    clearTimeout(timer);
                };
            }, []);

            if (loading) {
                return (
                    <div className="fixed inset-0 z-[100] bg-[#020202] flex flex-col items-center justify-center">
                        <Logo className="w-48 h-40 animate-pulse mb-8" />
                        <div className="w-40 h-[1px] bg-zinc-800 relative overflow-hidden">
                            <div className="absolute inset-0 bg-[#B89B66] animate-loading"></div>
                        </div>
                    </div>
                );
            }

            const renderPage = () => {
                switch (activePage) {
                    case 'home': return <Home setActivePage={setActivePage} />;
                    case 'ai-lab': return <AILab />;
                    case 'trading': return <TradingFloor />;
                    case 'club': return <DisciplineClub />;
                    case 'social': return <SocialHub />;
                    default: return <Home setActivePage={setActivePage} />;
                }
            };

            return (
                <div className="min-h-screen text-white font-sans bg-[#020202]">
                    <FloatingSystems />
                    <nav className={`fixed w-full z-50 transition-all duration-500 border-b ${scrolled ? 'bg-black/95 backdrop-blur-xl py-4 border-white/10 shadow-2xl' : 'bg-transparent py-8 border-transparent'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center space-x-3 cursor-pointer" onClick={() => setActivePage('home')}>
                                <Logo className="w-10 h-8" />
                                <span className="text-xl font-black tracking-tighter uppercase italic tracking-widest">NikoFinanciar</span>
                            </div>
                            <div className="hidden md:flex space-x-10 items-center text-[10px] font-black tracking-[0.3em] uppercase">
                                {['Home', 'AI Lab', 'Trading', 'Club', 'Social'].map((page) => (
                                    <button key={page} onClick={() => setActivePage(page.toLowerCase().replace(' ', '-'))} className={`hover:text-[#B89B66] transition-colors ${activePage === page.toLowerCase().replace(' ', '-') ? 'text-[#B89B66]' : 'text-zinc-500'}`}>{page}</button>
                                ))}
                            </div>
                            <div className="md:hidden">
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 bg-zinc-900/50">
                                    <Icon name={isMenuOpen ? "x" : "menu"} size={20} />
                                </button>
                            </div>
                        </div>
                    </nav>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-40 bg-black pt-32 px-10 md:hidden">
                            <div className="flex flex-col space-y-6">
                                {['Home', 'AI Lab', 'Trading', 'Club', 'Social'].map((page) => (
                                    <button key={page} onClick={() => { setActivePage(page.toLowerCase().replace(' ', '-')); setIsMenuOpen(false); }} className="text-4xl font-black italic uppercase text-left border-b border-white/5 pb-4">{page}</button>
                                ))}
                            </div>
                        </div>
                    )}

                    <main className="relative z-10">{renderPage()}</main>

                    <footer className="py-20 border-t border-white/5 bg-black text-center relative overflow-hidden">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col items-center gap-8">
                            <Logo className="w-12 h-10 opacity-20" />
                            <p className="text-zinc-600 text-[10px] font-bold uppercase tracking-[0.4em]">Systems Over Emotions — 2026</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
